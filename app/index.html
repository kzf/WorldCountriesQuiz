<!doctype html>
<html class="no-js" manifest="./cache.manifest">
  <head>
    <meta charset="utf-8">
    <title>World Countries Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/touch-icon.png"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <link rel="stylesheet" href="styles/animate.min.css">


  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="page hidden-page" id="quiz_page">
      <header class="top-header micro">
        <img class="header-logo" src="images/WCQ.png">
        <button class="home-button"></button>
      </header>

      <div class="worldmap-section">
        <div class="worldmap">
          <div class="correct-answer">
            Correct!
          </div>
          <div class="incorrect-answer">
            Wrong Answer!
          </div>
          <div class="correct-country">
          </div>
          <div class="worldmap-inset">
            <div class="judgement-icon"></div>
          </div>
        </div>
        <!--<div class="correct-answer">
          <h2 class="answer-response"></h2>
        </div>
        <div class="incorrect-answer">
          <h2 class="answer-response">
            Wrong Answer!<br>
            <span class="correct-country">Albania</span>
          </h2>
        </div>-->
      </div>

      <div class="inputs">
        <div id="country_inputs" class="row-input">
          <input id="country_input" class="country-input" type="text" placeholder="Name the above country">
          <button id="submit_country" class="spaced-button full-row-button">Guess</button>
        </div>
        <div id="next_question" class="row-input">
          <button id="next_question_button" class="spaced-button full-row-button">Next Question</button>
        </div>
      </div>

      <div class="progress-indicator">
        <span class="current-question">
          -
        </span>/
        <span class="total-questions">
          -
        </span>
      </div>
    </div>

    <div class="page menu-page" id="menu_page">
      <header class="top-header">
        <img class="header-logo" src="images/WCQ.png">
      </header>

      <div class="main-display">
        <div class="blurb">
          Take a random quiz, check out your stats, or swot up on the countries you have misidentified the most.
        </div>
        <button id="random_quiz" class="main-menu-button full-row-button">Random Quiz</button>
        <button id="view_stats" class="main-menu-button full-row-button" disabled>Stats</button>
        <button id="swot_up" class="main-menu-button full-row-button">Swot Up</button>
        <footer class="info-footer">
          <a href="http://github.com/kzf/WorldCountriesQuiz">Fork me on GitHub</a>
        </footer>
      </div>
      
    </div>

    <div class="page hidden-page" id="stats_page">
      <header class="top-header micro">
        <img class="header-logo" src="images/WCQ.png">
        <button class="home-button"></button>
      </header>

      <div class="page-body">
        <ul id="stats_list" class="stats-list">
        </ul>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

</body>
</html>
